    <defs id="defs2">
     <style type="text/css">
        text { 
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bolder;
        }

        .red-suit {
            fill: indianred;
            stroke: white;
            stroke-width: 1;
         }
     </style>
      <symbol 
         width="37.437325" 
         height="43.375137" 
         viewBox="0 0 37.437325 43.375137" 
         id="bell">
         <circle class="red-suit"
            id="hammer"
            cx="18.718662"
            cy="35.256096"
            r="6" />
         <rect class="red-suit"
            id="loop"
            width="7.8480897"
            height="11.996511"
            x="14.794621"
            y="1"
            ry="2.2360439" />
         <path class="red-suit"
            d="m 18.718324,9.108484 c -6.519101,0 -9.039825,2.846795 -11.766687,13.456993 -4.531581,3.297507 -5.840254,9.152489 -5.928984,15.528739 6.106965,-3.01824 12.785366,-4.09901 17.695671,-4.17502 4.91031,0.076 11.589383,1.15678 17.696355,4.17502 -0.0887,-6.37625 -1.397406,-12.231232 -5.928988,-15.528739 C 27.758829,11.955279 25.237429,9.108484 18.718324,9.108484 Z"
            id="body" />
         </symbol>
   </defs>
    <!-- Background -->
    <rect width="62.5" height="87.9" 
          x="0.5" y="0.5" rx="4"
          fill="white" 
          stroke="black" stroke-width="1"/>
    <!-- The pip and its number -->
    <g id="pip-rank">
        <text x="5" y="10" font-size="10" text-anchor="left">
            9
        </text>
        <use xlink:href="#bell" 
             width="7" height="7" 
             x="1.5" y="12" />
    </g>
    <g id="pips">
    <!-- Center pip -->
        <use xlink:href="#bell" 
             width="14" height="14" 
             x="25%" y="25%" 
             transform="translate(-7 -7)"/>
             
         <use xlink:href="#bell" 
             width="14" height="14" 
             x="50%" y="25%" 
             transform="translate(-7 -7)"/>

         <use xlink:href="#bell" 
             height="14" width="14"
             x="75%" y="25%" 
             transform="translate(-7 -7)"/>

         <use xlink:href="#bell" 
             width="14" height="14" 
             x="25%" y="50%" 
             transform="translate(-7 -7)"/>

         <use xlink:href="#bell" 
             width="14" height="14" 
             x="50%" y="50%" 
             transform="translate(-7 -7)"/>

         <use xlink:href="#bell" 
             width="14" height="14" 
             x="75%" y="50%" 
             transform="translate(-7 -7)"/>

         <use xlink:href="#bell" 
             width="14" height="14" 
             x="75%" y="25%" 
             transform="translate(70.5 95.9) rotate(180)"/>

         <use xlink:href="#bell" 
             width="14" height="14" 
             x="50%" y="25%"
             transform="translate(70.5 95.9) rotate(180)"/>

