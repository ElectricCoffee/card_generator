        <!-- <circle cx="50%" cy="75%" r="5" class="red-suit" /> -->
        <!-- <circle cx="75%" cy="75%" r="5" class="red-suit" /> -->
    </g>
    <!-- A clone of the pip and its number in the opposite corner -->
    <use xlink:href="#pip-rank" x="-63.5" y="-88.9" transform="rotate(180)"/>
