     viewBox="0 0 63.5 88.9"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs id="defs2">
     <style type="text/css">
        text { 
            font-family: monospace; 
            font-weight: bolder;
        }
        .red-suit {
            fill: sienna;
        }

        .import {
            transform: translate(-5, -5);
        }
     </style>
   </defs>
    <!-- Background -->
    <rect width="62.5" height="87.9" 
          x="0.5" y="0.5" rx="4"
          fill="white" 
          stroke="black" stroke-width="1"/>
    <!-- The pip and its number -->
    <g id="pip-rank">
        <text x="5" y="10" font-size="10" text-anchor="middle">
            3
        </text>
        <circle cx="5" cy="15" r="3" class="red-suit" />
    </g>
    <g id="pips">
    <!-- Center pip -->
        <use xlink:href="bell.svg#idk" x="50%" y="25%" class="import"/>
